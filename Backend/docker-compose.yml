pipeline.batversion: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: weather-app-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: weatherapp
      MYSQL_USER: weatheruser
      MYSQL_PASSWORD: weatherpass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/db:/docker-entrypoint-initdb.d
    networks:
      - weather-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend Service (Spring Boot)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weather-app-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 6384
      SPRING_SERVER_PORT: 6384
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/weatherapp?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: weatheruser
      SPRING_DATASOURCE_PASSWORD: weatherpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "6384:6384"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - weather-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6384/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend Service (React)
  frontend:
    build:
      context: ../Frontend
      dockerfile: Dockerfile
    container_name: weather-app-frontend
    restart: unless-stopped
    ports:
      - "4836:4836"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - weather-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4836/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  mysql_data:

networks:
  weather-network:
    driver: bridge
