<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- links -->
  <link rel="icon" type="png" href="/hackathon/img/icon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="/hackathon/css/world.css" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Title -->
  <title>Document</title>
</head>

<body>
  <div id="screen">
    <!-- main section -->
    <div class="section">
      <div class="date">April 7, 2024</div>
      <div class="button"><i class="fa-solid fa-circle-plus btn-icon"></i></div>
    </div>
    <!-- add section -->
    <div class="section-box">
      <div class="add-section">
        <div class="add-section-title">
          <h2>Add a new place</h2>
        </div>
        <!-- search -->
        <div class="search">
          <div class="search-icon"><i class="fa-solid fa-location-dot"></i></div>
          <input class="searchinput" type="text" placeholder="search...">
        </div>
        <!-- error message -->
        <div class="messages">
          <div class="error-message">City not found</div>
          <div class="normal-message">Search your city to add</div>
          <div class="added-message">Successfully added âœ”</div>
        </div>
      </div>
    </div>
    <!-- All City -->
     <div class="city-box"></div>

    <!-- Weather Map -->
    <div class="weather-map-section">
      <div class="map-container">
        <div class="map-header">
          <h4><i class="fas fa-map"></i> Weather Map - India</h4>
          <div class="map-search-container">
            <div class="map-search-bar">
              <input type="text" placeholder="Search location..." class="map-search-input">
              <button class="map-search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="map-controls">
              <button class="map-control-btn active" data-view="temperature">
                <i class="fas fa-thermometer-half"></i> Temperature
              </button>
              <button class="map-control-btn" data-view="precipitation">
                <i class="fas fa-cloud-rain"></i> Precipitation
              </button>
              <button class="map-control-btn" data-view="wind">
                <i class="fas fa-wind"></i> Wind
              </button>
            </div>
          </div>
        </div>
        <div class="weather-map" style="height: 500px; width: 100%; border-radius: 12px;"></div>
      </div>
    </div>

    <!-- nav section -->
    <nav>
      <ul>
        <li><a href="/hackathon/"><i class="fa-solid fa-location-arrow"></i></a></li>
        <li><a href="/hackathon/search.html"><i class="fa-solid fa-magnifying-glass"></i></a></li>
        <li><a class="active" href="/hackathon/world.html"><i class="fa-solid fa-earth-americas"></i></a></li>
      </ul>
    </nav>
  </div>
</body>
<!-- javascript -->
<script src="/hackathon/js/world.js"></script>
<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</html>
